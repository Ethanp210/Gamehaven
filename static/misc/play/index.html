    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            const title = urlParams.get('title') || 'No title provided';
            const author = urlParams.get('author') || 'Author';
            const link = urlParams.get('link') || '';

            const titleElement = document.querySelector('.titletext');
            const byTextElement = document.querySelector('.bytext');
            const iframeElement = document.getElementById('iframe');
            const gameIconElement = document.querySelector('.gameicon');

            titleElement.textContent = title;
            byTextElement.textContent = 'By ' + author;
            iframeElement.src = `/misc/misc/frame.html?link=${link}&title=${title}`;
            gameIconElement.src = '/misc/' + link + '/img.webp';
        });
